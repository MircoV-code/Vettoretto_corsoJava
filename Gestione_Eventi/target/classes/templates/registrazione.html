<!-- registrazione.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Registrazioni</title>
</head>
<body>
    <h1>Registrazioni</h1>
    <h2>Registra Utente a Evento</h2>
    <form action="/registrazione/{idEvento}/{idUtente}" method="post">
        <label for="idEvento">ID Evento:</label>
        <input type="number" id="idEvento" name="idEvento" required>
        <label for="idUtente">ID Utente:</label>
        <input type="number" id="idUtente" name="idUtente" required>
        <button type="submit">Registra</button>
    </form>
    <h2>Visualizza Utenti Registrati a Evento</h2>
    <form action="/registrazione/{idEvento}/utenti" method="get">
        <label for="idEvento">ID Evento:</label>
        <input type="number" id="idEvento" name="idEvento" required>
        <button type="submit">Visualizza</button>
    </form>
    <h2>Visualizza Eventi di Utente</h2>
    <form action="/registrazione/{idUtente}/eventi" method="get">
        <label for="idUtente">ID Utente:</label>
        <input type="number" id="idUtente" name="idUtente" required>
        <button type="submit">Visualizza</button>
    </form>
</body>
</html>
